<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Heart Disease</title>
</head>
<form action="{{ url_for('predict') }}" method="post">
<body style="background-color: #F8F9F9;">
  <!--   Header -->
  <div class="d-flex justify-content-between align-items-center px-5 py-3">
    <div>
      <img src={{ url_for('static', filename="images/zenius-logo.png" ) }} height="20" width="auto">
    </div>
    <div style="text-align:center;">
      <h1>Heart Disease</h1>
      <hr>
    </div>
    <div>
      <img src={{ url_for('static', filename="images/kampus-merdeka.png" ) }} height="50" width="auto">
    </div>
  </div>
  <!-- Header End  -->

  <div class="container-fluid my-5">
    <div class="mx-5">
      <div class="row gx-5">
        <h5>Indra Firmansyah</h5>
        <div class="p-5 col-8 card" style="background-color: #dddddd;">
          <!-- <form action="/predict" method="post"> -->
            <!-- Input Jenis Kelamin -->
            <div class="mb-3">
              <b><p class="mb-0">Sex</p></b>
              <input class="form-check-input" name="Sex" type="radio" value="0" id="Y" required>
              <label class="form-check-label mr-5" for="M">Male</label>
              <input class="form-check-input" name="Sex" type="radio" value="1" id="N">
              <label class="form-check-label" for="F">Female</label>
            </div>

            <!-- Input ChestPainType -->
            <div class="mb-3">
              <b><label for="ChestPainType">Chest Pain Type</label></b>
              <select class="form-select mb-3" name="ChestPainType" id="ChestPainType" required>
                <option value="" selected disabled>-- Select --</option>
                <option value="0">Atypical Angina (ATA)</option>
                <option value="1">Non-Anginal Pain (NAP)</option>
                <option value="2">Asymptomatic (ASY)</option>
                <option value="3">Typical Angina (TA)</option>
              </select>
            </div>
            <!-- End of Input ChestPainType -->

            <!-- Input MaxHR -->
            <div class="mb-3">
              <b><label for="MaxHR" class="form-label">Max HR</label></b>
              <input type="number" name="MaxHR" class="form-control" id="MaxHR" required>
            </div>
            <!-- End of Input MaxHR -->
            
            <!-- Input Oldpeak -->
            <div class="mb-3">
              <b><label for="Oldpeak" class="form-label">Oldpeak</label></b>
              <input type="number" name="Oldpeak" class="form-control" id="Oldpeak" required>
            </div>
            <!-- End of Input Oldpeak -->
            
            <!-- Input ExerciseAngina -->
            <div class="mb-3">
              <b><label for="ExerciseAngina">Exercise Angina</label></b>
              <select class="form-select mb-3" name="ExerciseAngina" id="ExerciseAngina" required>
                <option value="" selected disabled>-- Select --</option>
                <option value="0">No</option>
                <option value="1">Yes</option>
              </select>
            </div>
            <!-- End of Input ExerciseAngina -->


            <!-- Input ST_Slope -->
            <div class="mb-3">
              <b><label for="ST_Slope">ST Slope</label></b>
              <select class="form-select mb-3" name="ST_Slope" id="ST_Slope" required>
                <option value="" selected disabled>-- Select --</option>
                <option value="0">Upsloping</option>
                <option value="1">Flat</option>
                <option value="2">Downsloping</option>
              </select>
            </div>
            <!-- End of Input ST_Slope -->

            <!-- Button Submit -->
            <div class="d-flex justify-content-end mt-5">
              <button type="submit" class="btn btn-success">Predict</button>
            </div>
            <!-- End of Button Submit -->
          <!-- </form> -->
        </div>

        <div class="col-4 pt-5 px-2 card gx-3" style="background-color: #151fb7;">
          <h2 class="text-center" style="color: #ffffff;">Results</h2>
          <br>
           <center><h4 style="color: #ffffff;">{{ prediction_text }}</h4></center>
        </div>
      </div>
    </div>
  </div>

</form>

	<!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    
</body>

</html>
